name: CodeQL

on: push

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
        compiler: [gcc, clang]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.repository }} on a branch ${{ github.ref_name }} triggered by ${{ github.event_name }}
        uses: actions/checkout@v4

      - run: "echo ${{ github.repository }} has been cloned in the container !"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ”„ Installing Meson package build system...
        run: pip install meson

      - name: ğŸ”„ Installing Ninja-build package...
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build -y

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Building the project...
        env:
          CC: ${{ matrix.compiler }}
        run: |
          echo "ğŸ—ï¸ Setting up Meson build system..."
          make release
          echo "ğŸ‰ Build completed with Meson!"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: ${{ matrix.language }}

